users:
  class: Src\Entity\User
  manyToMany:
    roles:
      mergeTable: "users_roles"
      selfKey: "user_id"
      foreignKey: "role_id"
      createIfNotExist: false
  oneToOne:
    address:
      foreignKey: "user"
  oneToMany:
    additional_delivery_address:
      foreignKey: "user"
    linked_account:
      foreignKey: "master_account"
    products:
      foreignKey: "user"
linked_account:
  class: App\Entity\UserLinkedAccount
