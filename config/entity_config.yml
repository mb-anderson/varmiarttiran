  oneToMany:
    product_description_attachment:
      foreignKey: "product"
    product_info:
      foreignKey: "product"
    product_variant: 
      foreignKey: "product"
    stock: 
      foreignKey: "product"
    price:
      foreignKey: "product"
    private_product_owner:
      foreignKey: "product"
    product_picture:
      foreignKey: "product"
    offer:
      foreignKey: "product"
